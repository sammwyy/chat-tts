<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat TTS</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/pacman.css">
    <script src="js/tmi.min.js"></script>
</head>

<body>
    <!-- App -->
    <div class="wrapper" id="app">
        <div class="box">
            <div class="section">
                <h1>Chat TTS</h1>
            </div>

            <div class="section">
                <span class="label">Cooldown (Milliseconds)</span>
                <input type="text" id="cooldownInput" type="number">
            </div>

            <div class="section">
                <span class="label">Max message length</span>
                <input type="text" id="maxLengthInput" type="number">
            </div>

            <div class="section">
                <span class="label">User filter</span>

                <select id="filterSelect">
                    <option value="all">All</option>
                    <option value="all-nb">All (Ignore bots)</option>
                    <option value="sub">Subscribers only</option>
                    <option value="vip">VIP only</option>
                    <option value="mod">Moderators only</option>
                    <option value="streamer">Streamer only</option>
                </select>
            </div>

            <div class="section">
                <span class="label">Voice</span>

                <select id="voiceSelect">
                </select>
            </div>

            <div class="section">
                <span class="label">Volume</span>
                <input type="range" id="volumeInput" min="0" max="100" value="100">
            </div>

            <div class="section">
                <div class="btns">
                    <button id="previewBTN">Preview voice</button>
                    <button id="startBTN">Start</button>
                </div>
            </div>
        </div>

        <div class="box">
            <div class="account">
                <img id="usernameImg" alt="Icon">

                <div class="account-info">
                    <span>Logged as...</span>
                    <div class="username">
                        <h3 id="usernameText"></h3>
                        <a class="logout" href="#" id="logoutBTN">[Logout]</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Login -->
    <div class="wrapper" id="login">
        <div class="box">
            <div class="section">
                <h1>Chat TTS</h1>
            </div>

            <div class="section">
                <span class="label">Twitch username</span>
                <input placeholder="justinfan123" id="usernameInput" required>
            </div>

            <div class="section">
                <button id="connectBTN">Connect to chat</button>
            </div>
        </div>
    </div>

    <!-- Loading -->
    <div class="wrapper" id="loading">
        <div class="box">
            <div class="section">
                <h1>Chat TTS</h1>
            </div>

            <div class="section">
                <p>Connecting to twitch, please wait...</p>
            </div>

            <div class="pacman-wrapper">
                <div class='pac-man'></div>
            </div>
        </div>
    </div>

    <script src="js/storage.js"></script>
    <script src="js/app.js"></script>
    <script src="js/ui.js"></script>

    <script>
        App.start();
    </script>
</body>

</html>
